name: n8n-nodes-veed pull request

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: n8n-nodes-veed-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: veedstudio/actions/checkout@master
        with:
          credentials_token: ${{ secrets.VEED_DEVOPS_APP_CREDENTIALS_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

  test:
    name: Test
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: veedstudio/actions/checkout@master
        with:
          credentials_token: ${{ secrets.VEED_DEVOPS_APP_CREDENTIALS_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

  build:
    name: Build
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: veedstudio/actions/checkout@master
        with:
          credentials_token: ${{ secrets.VEED_DEVOPS_APP_CREDENTIALS_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm run build
